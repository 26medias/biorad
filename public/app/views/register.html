<div ng-show="registered==false">
	<table class="formtbl" id="register-form">
		<tbody>
			<tr class="row">
				<td style="width:100px;">
					<label for="firstname">Firstname</label>
				</td>
				<td>
					<input type="text" data-enter=".btn-register" class="form-control" data-require="true" id="firstname" ng-model="firstname" placeholder="Firstname">
				</td>
			</tr>
			<tr class="row">
				<td style="width:100px;">
					<label for="lastname">Lastname</label>
				</td>
				<td>
					<input type="text" data-enter=".btn-register" class="form-control" data-require="true" id="lastname" ng-model="lastname" placeholder="Lastname">
				</td>
			</tr>
			<tr class="row">
				<td style="width:100px;">
					<label for="email">Email</label>
				</td>
				<td>
					<input type="email" data-enter=".btn-register" class="form-control" data-require="true" id="email" ng-model="email" placeholder="Email">
				</td>
			</tr>
			<tr class="row">
				<td style="width:100px;">
					<label for="password">Password</label>
				</td>
				<td>
					<input type="password" data-enter=".btn-register" class="form-control" data-require="true" id="password" ng-model="password" placeholder="Password">
				</td>
			</tr>
		</tbody>
	</table>

	<center>
		<div class="btn btn-primary btn-register" ng-click="register()">Register</div>
	</center>

	<hr />

	<center>
		<a class="btn btn-primary" href="#login">Already have an account?</a>
	</center>
</div>

<div ng-show="registered">
	<div class="alert alert-success">Please check your emails and click on the link we sent you to confirm the ownership of your account.</div>
</div>
